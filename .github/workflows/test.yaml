name: Integration Tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'
      - uses: xanderhendriks/action-build-stm32cubeide@v5.0
        with:
          project-path: 'application/targets/STM32'
          project-target: 'OpenTelemetry'
